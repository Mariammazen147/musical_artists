{% load static %}
<!DOCTYPE html>
<html>
<title>All the members</title>
<link rel="stylesheet" href="{% static 'myglobal.css' %}">
<body>
{% include 'mymenu.html' %}
<br>
<table border='1'>
  <tr>
    <th>ID</th>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  {% for x in mymembers %}
    <tr>
      <td>{{ x.id }}</td>
        <td>{{ x.firstname }}</td>
      <td>{{ x.lastname }}</td>
    </tr>
  {% endfor %}
</table>
</body>
</html>
